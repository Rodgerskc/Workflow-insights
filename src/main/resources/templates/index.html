<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1"/>
        <title>WorkflowInsights.com</title>
        <link rel="stylesheet" type="text/css" href="/style.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div th:replace="fragments/topnav :: navbar"></div>
        <div class="background">
            <div class="content">
                <h1>My Current Tasks</h1>

                <div class="task" th:each="task: ${tasks}">
                    <h5>Task Name</h5>
                    <div th:text="${task.taskname}"/><br>
                    <h5>Description</h5>
                    <div th:text="${task.description}"/><br>
                    <h5>Estimated Hours</h5>
                    <div th:text="${task.estimatedHours}"/><br>
                    <h5>Actual hours</h5>
                    <div th:text="${task.actualHours}"/><br><hr>
                </div>
                </tbody>
            </div>
        </div>
    </body>
</html>
