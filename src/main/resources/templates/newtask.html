<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
   <meta charset="ISO-8859-1"/>
   <title>WorkflowInsights.com</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   </head>

   <body>
      <div th:replace="fragments/topnav :: navbar"></div>

      <div class="background">
         <div class="content">
          <form action="#" th:action="@{/createtask}" th:object="${taskDTO}" method="GET">
          Task Name: <input class="form-control" type="text" name="taskname" th:field="*{taskname}"/><br/>
          Description: <input class="form-control" type="text" name="description" th:field="*{description}"/><br/>
          Estimated Hours: <input class="form-control" type="text" name="estimatedhours" th:field="*{estimatedHours}"/><br/>
          <button class="btn btn-primary form-control" name="submit" type="submit" value="0">Submit</button>
          </form>
         </div>
      </div>
   </body>
</html>
